<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adapted Flexbox Layout</title>
    <style>
        body {
            background-color: #1a1a1a; /* Primary Background Color: Deep Charcoal */
            color: #f5f5f5; /* Text Color: Off-White */
            font-family: 'Roboto', sans-serif; /* Modern Font */
        }

        .pe-main-page {
            margin-top: 43px;
            transition: margin-left .4s;
            background-color: #2e2e2e; /* Secondary Background Color: Slate Grey */
            padding: 20px; /* Added some padding for visual space */
        }

        .pe-widget-gap {
            gap: 10px;
        }

        .pe-widget-border {
            border-radius: 15px;
        }

        .pe-widget-container {
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;
        }

        .pe-widget-small, .pe-widget-medium, .pe-widget-large {
            transition: background-color .3s; /* Adding a transition for hover effect */
        }

        .pe-widget-small {
            background: #4f4f4f; /* Kept the same background */
            width: 165px;
            height: 165px;
        }

        .pe-widget-medium {
            background: #4f4f4f;
            width: 340px;
            height: 165px;
        }

        .pe-widget-large {
            background: #4f4f4f;
            width: 340px;
            height: 340px;
        }

        .pe-widget-small:hover, .pe-widget-medium:hover, .pe-widget-large:hover {
            background: #214A7F; /* Accent Color 2: Sapphire Blue (for hover effect) */
        }
    </style>
</head>
<body>
    <div class="pe-main-page">
        <div class="pe-widget-container pe-widget-gap">
            <div class="pe-widget-small pe-widget-border"></div>
            <div class="pe-widget-small pe-widget-border"></div>
            <div class="pe-widget-medium pe-widget-border"></div>
            <div class="pe-widget-medium pe-widget-border"></div>
            <div class="pe-widget-medium pe-widget-border"></div>
            <div class="pe-widget-medium pe-widget-border"></div>
            <div class="pe-widget-medium pe-widget-border"></div>
            <div class="pe-widget-medium pe-widget-border"></div>
            <div class="pe-widget-medium pe-widget-border"></div>
            <div class="pe-widget-large pe-widget-border"></div>
            <div class="pe-widget-large pe-widget-border"></div>
            <div class="pe-widget-large pe-widget-border"></div>
            <div class="pe-widget-large pe-widget-border"></div>
            <div class="pe-widget-large pe-widget-border"></div>
            <div class="pe-widget-large pe-widget-border"></div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            adjustMaxWidth();

            window.addEventListener('resize', adjustMaxWidth);
        });

        function adjustMaxWidth() {
            const mainPage = document.querySelector('.pe-main-page');
            const widgetContainer = document.querySelector('.pe-widget-container');
            
            const mainPageWidth = mainPage.offsetWidth;
            console.log(mainPageWidth);

            const widgetSize = 340;
            const gapSize = 10;
            const countOfWidgetsFitting = timesFits(mainPageWidth, widgetSize+gapSize);

            console.log(countOfWidgetsFitting);

            let maxWidth = (countOfWidgetsFitting * widgetSize) + (gapSize * countOfWidgetsFitting);

            widgetContainer.style.maxWidth = `${maxWidth}px`;
        }

        function timesFits(dividend, divisor) {
            return Math.floor(dividend / divisor);
        }
    </script>
</body>
</html>
