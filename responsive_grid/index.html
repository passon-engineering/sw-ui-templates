<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adapted Flexbox Layout</title>
    <style>
        .pe-main-page {
            margin-top: 43px;
            transition: margin-left .4s;
        }

        .pe-widget-container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 5px;
            margin: 0 auto;
        }

        .pe-widget-small, .pe-widget-medium, .pe-widget-large {
            margin-right: 5px;
            margin-bottom: 5px;
            border-radius: 5px;
            background: #4f4f4f;
        }

        .pe-widget-small {
            width: 145px;
            height: 150px;
        }

        .pe-widget-medium {
            width: 300px;
            height: 150px;
        }

        .pe-widget-large {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="pe-main-page">
        <div class="pe-widget-container">
            <div class="pe-widget-small"></div>
            <div class="pe-widget-small"></div>
            <div class="pe-widget-small"></div>
            <div class="pe-widget-medium"></div>
            <div class="pe-widget-small"></div>
            <div class="pe-widget-large"></div>
        </div>
    </div>
</body>
</html>
